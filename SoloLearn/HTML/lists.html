<!-- An ordered list starts with the <ol> tag, and each list item is defined by the <li> tag. -->
    <html>
        <head>
            <title>First Page</title>
        </head>
        <body>
            <ol>
                <li>Red</li>
                <li>Green</li>
                <li>Blue</li>
            </ol>
            <!-- An unordered list starts with the <ul> tag. -->
            <ul>
                <li>Red</li>
                <li>Green</li>
                <li>Blue</li>
            </ul>
        </body>
    </html>
