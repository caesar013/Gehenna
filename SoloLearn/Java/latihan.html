<!--!DOCTYPE html, berfungsi untuk menentukan versi html secara otomatis-->
<!DOCTYPE html>
    <html lang="en">
<!--tag Head, berfungsi untuk memberi informasi mengenai dokumen-->
<head>
    <!---->
    <!--tag meta dengan class charset digunakan untuk menetapkan karakter untuk encoding-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--tag link di bawah diperlukan untuk mentautkan HTML dengan file CSS. Masukkan nama dari file CSS setelah atribut href-->
    <!--rel = relationship-->
    <!--href = Hyperlink Reference-->
    <link rel="stylesheet" href="orange.css">
    <!--tag title digunakan untuk menetapkan judul di tab browser-->
    <title>Messiah</title>
</head>

<!--tag body, seluruh konten dari tag ini akan terlihat di browser-->
<body>
    <div class="header">
        <!--class header logo, akan muncul di bagian kiri paling atas di Browser-->
        <div class="header-logo"> Caesar </div>
        <!--class header list, akan muncul di sebelah kanan header Logo dengan font yang lebih kecil-->
        <div class="header-list">
            <ul>
                <li>Class</li>
                <li>Race</li>
                <li>Skill</li>
            </ul>
        </div>
    </div>
    <div class="main">
    <!--tag heading-->
    <h1 align="center">Cerita 1</h1>
    <h2 align="left">hal 2</h2>
    <!--tag Link untuk menuju ke Google-->
    <a href="https://google.com"> Google </a>
    <!--tag paragraf-->
    <p>Dari sini kita akan memulai perjalanan panjang kita.</p>
    <p>Ada beberapa hal yang perlu diperhatikan ketika memulai dalam mempelajari sesuatu, dalam hal ini kita sedang mempelajari HTML & CSS :</p>
    <ol><!--tag Ordered Lists, yang berarti nanti sistem akan memakai list dengan urutan-->
        <!--tag List Item, isi item yang termasuk ke dalam list disini-->
        <li>Niat</li>
        <!--class selected disini digunakan untuk menandai tag <li> mana yang nanti akan di edit di css sheet-->
        <li class="selected">Keuletan</li>
        <li>Ketekunan</li>
    </ol>
    <img src="https://cdnb.artstation.com/p/assets/images/images/027/359/797/large/aoi-ogata-littleladymeww.jpg?1591300960" alt="">
    </div>
    <div class="footer"></div>
</body>
</html>
